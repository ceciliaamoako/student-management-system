<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-88-59-1">
	<title><strong> Management System</strong></title>
	<br>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-md bg-success navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Management System </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}"> Instructors </a>
      </li>
    </ul>
  </div>
</nav>
	<div class = "container">
		<div class = "row"
			<h1 style="color:#40a829" > LIST OF COURSES </h1 >
			<br><br>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/courses/add}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
			</div>
		</div>
			
		
		<table class = "table table-success table-striped table-bordered" >
		
		<thead class = "green-table"
			<tr>
				<th> Course ID </th>
				<th> Subject </th>
				<th> Number </th>
				<th> Title </th>
				<th> Credits </th>
				<th> Location </th>
				<th> Instructor </th>
				<th> Days </th>
				<th> Action </th>
			</tr>
		
		</thead>
		
		
		<tbody>
				<tr th:each = "courses: ${courses}">
					<td th:text = "${courses.id}"></td>
					<td th:text = "${courses.subject}"></td>
					<td th:text = "${courses.number}"></td>
					<td th:text = "${courses.title}"></td>
					<td th:text = "${courses.credits}"></td>
					<td th:text = "${courses.location}"></td>
					<td th:text = "${courses.daysOffered}"></td>
					<td>
						<a th:href = "@{/courses/edit/{id}(id=${courses.id})}"
						 class = "btn btn-primary">Update</a> 
						
						<a th:href = "@{/courses/{id}(id=${courses.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
		</tbody>

		</table>
	</div>
	
	

</body>

</html >
