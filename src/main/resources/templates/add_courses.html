<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-md bg-success navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}"> Courses </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
				<h1 class = "text-center"> Add Course </h1>
				<div class = "card-body">
					<form th:action="@{/courses}" th:object = "${courses}" method="POST">
						<div class ="form-group">
							<label> Course Subject </label>
							<input
							type = "text"
							name = "subject"
							th:field = "*{subject}"
							class = "form-control"
							placeholder="Enter Course Subject" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Number </label>
							<input
							type = "text"
							name = "number"
							th:field = "*{number}"
							class = "form-control"
							placeholder="Enter Course Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter Course Title" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Course Credits </label>
							<input
							type = "text"
							name = "credits"
							th:field = "*{credits}"
							class = "form-control"
							placeholder="Enter Credits" 
							/>
						</div>
						
						
						<div class ="form-group">
							<label> Course Location </label>
							<input
							type = "text"
							name = "location"
							th:field = "*{location}"
							class = "form-control"
							placeholder="Enter Course Location" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Days Offered</label>
							<input
							type = "text"
							name = "daysOffered"
							th:field = "*{daysOffered}"
							class = "form-control"
							placeholder="Enter Days Offered" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
