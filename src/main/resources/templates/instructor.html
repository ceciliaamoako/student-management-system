<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-88-59-1">
	<title><strong>Student Management System</strong></title>
	<br>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-md bg-success navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}"> Courses </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}"> Student </a>
      </li>
    </ul>
  </div>
</nav>
	<div class = "container">
		<div class = "row"
			<h1>LIST OF INSTRUCTORS</h1>
			<br><br>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/instructor/add}" class = "btn btn-primary btn-sm mb-3"> Add Instructor </a>
			</div>
		</div>
		
	
		
		<table class = "table table-success table-striped table-bordered" >
		
		<thead class = "green-table"
			<tr>
				<th> Instructor ID </th>
				<th> First Name </th>
				<th> Last Name </th>
				<th> Email Address </th>
				<th> Office </th>
				<th> Action </th>
			</tr>
		
		</thead>
		
		
		<tbody>
				<tr th:each = "instructor: ${instructor}">
					<td th:text = "${instructor.id}"></td>
					<td th:text = "${instructor.firstName}"></td>
					<td th:text = "${instructor.lastName}"></td>
					<td th:text = "${instructor.email}"></td>
					<td th:text = "${instructor.office}"></td>
					<td>
						<a th:href = "@{/instructor/edit/{id}(id=${instructor.id})}"
						 class = "btn btn-primary">Update</a> 
						
						<a th:href = "@{/instructor/{id}(id=${instructor.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
		</tbody>

		</table>
	</div>
	
	

</body>

</html >
