<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-88-59-1">
	<title><strong>Student Management System</strong></title>
	<br>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


<!--/*-->
<nav class="navbar navbar-expand-md bg-success navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Student Management System</a>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/instructor}">Instructors</a>
      </li>
    </ul>
  </div>
</nav>
<!--*/-->

<nav class="navbar navbar-expand-md bg-success navbar-dark navbar-fixed-top">
<div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href = "@{/students/add}" class = "btn btn-primary btn-sm mb-3"> Add Student</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">EDIT
          <span class="caret"></span></a>
          <ul class="dropdown-menu" th:each = "student: ${students}">
            <li><a th:href = "@{/students/edit/{id}(id=${student.id})}"
						 class = "btn btn-primary">Update</a> </li>
          </ul>
        </li>
        <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
      </ul>
    </div>
	</div>
</nav>


	
		
		<div class = "row">
			<div class = "col-lg-6">
				<a th:href = "@{/students/add}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		
	
		
		<table class = "table table-success table-striped table-bordered" >
		
		<thead class = "green-table"
			<tr>
				<th> Student ID </th>
				<th> First Name </th>
				<th> Last Name </th>
				<th> Email Address </th>
				<th> Major </th>
				<th> Minor </th>
				<th> Year </th>
				<th> Action </th>
			</tr>
		
		</thead>
		
		
		<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.id}"></td>
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.major}"></td>
					<td th:text = "${student.minor}"></td>
					<td th:text = "${student.undergradYear}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						 class = "btn btn-primary">Update</a> 
						
						<a th:href = "@{/students/{id}(id=${student.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
		</tbody>

		</table>
	</div>
	
	

</body>

</html >
